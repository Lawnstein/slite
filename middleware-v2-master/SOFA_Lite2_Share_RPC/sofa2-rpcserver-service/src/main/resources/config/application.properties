# can't be deleted
spring.application.name=sofa2-rpc-server

#this application log level
logging.level.com.alipa=INFO

#color show:you can delete
spring.output.ansi.enabled=ALWAYS

logging.path=./logs

# RPC route mode
# In DEV mode, RPC only looks for services on local machine
# In TEST mode, RPC looks for test-url first, then try soft balancing
# In NORMAL mode, use soft balancing supported by config server
#run.mode=DEV
run.mode=NORMAL

com.alipay.env=shared
com.alipay.instanceid=DPXEO9C6YTKK
#antcloud vip server
com.antcloud.antvip.endpoint=100.100.0.90


